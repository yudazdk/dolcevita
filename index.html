<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To Do task</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/todo.css">

</head>
<body>
<div class="container">

    <div class="tasks-info row">
        <div class="col-md-3 col-offset-md-1 header-info">
           <label> Total Tasks:</label>
            <span id="toal-tasks" class="text-primary"></span>
        </div>
        <div class="col-md-3 col-offset-md-1 header-info">
            <label>Completed Tasks: </label>
            <span id="completed-tasks" class="text-success"></span>
        </div>
        <div class="col-md-3 col-offset-md-1 header-info">
            <label>Remaining Tasks:</label>
            <span id="remaining-tasks" class="text-danger"></span>
        </div>
    </div>

    <table class="table table-bordered table-striped">
        <thead>
        <tr class="first-row">
            <th>#</th>
            <th>Task Name</th>
            <th>Created</th>
            <th><button onclick="showAddModal()" type="button" class="btn btn-primary">Add Task</button></th>
        </tr>
        </thead>
        <tbody id="table-body">

        </tbody>
    </table>
</div>

<div class="modal fade" id="modal-task" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Modal title</h4>
            </div>

            <div class="modal-body">
                <div class="form-group row">
                    <label for="name" class="col-md-3"> Name: </label>
                    <div class="col-md-4">
                        <input id="name" class="form-control" type="text" value="">
                    </div>
                </div>

                <div id="task-status" class="form-group row">
                    <label for="is_completed" class="col-md-3">Task Status</label>
                    <div class="col-md-4">
                        <select class="form-control" id="is_completed">
                            <option value="0">InComplete</option>
                            <option value="1">Completed</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" id="save-button" class="btn btn-primary">Save changes</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<script src="js/todo.js"></script>

</body>
</html>
